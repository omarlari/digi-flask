version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
  env:
    - name: ENV1
      value: "this is env1"
run:
  runtime-version: 3.7.7
  command: gunicorn app:app
  network:
    port: 8080
    env: MY_APP_PORT
  env:
    - name: ENV1
      value: "this is the runtime value"